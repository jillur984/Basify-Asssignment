<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combining CSS Selectors</title>
  <style>
    ul {
      list-style-type: disc; 
    }
    h2{
      color: blueviolet;
    }
    .weekDay{
      color: blueviolet;
    }
    .item1{
      color: blue;
    }
    .item2{
      color: darkgreen;
    }
    .item3{
      color:darkgreen ;
    }
    
  </style>
</head>
<body>
  
   <h2>To Do List</h2>
   <p class="weekDay">Monday</p>
   <p>Do These Things Today!</p>
   <ul>
     <li class="item1">Wash Clothes</li>
     <li class="item2">Read</li>
     <li class="item2">Maths Question</li>
     <li class="item1">Go School</li>
     <li class="item2">Back from School after Afternoon</li>
   </ul>
   <p>The Best Preparation for Tomorrow is doing your best Today</p>

</body>
</html>
