<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>

    .red-circle{
      position: absolute;
      height: 150px;
      width: 150px;
      background-color: red;
      border-radius: 50%;
      margin-left: 95px;
    }
    .blue-box{

      top: 130px;
      padding: 50px;
      margin: auto;
      height: 150px;
      width: 350px;
      background-color: green;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
